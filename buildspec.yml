version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18 # Change to match your app's version
    commands:
      - echo Installing dependencies...
      - npm ci

  build:
    commands:
      - echo Building the application...
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: build  # Change to dist/ or out/ if your build output is in a different folder
  discard-paths: yes
